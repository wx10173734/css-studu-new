<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            /**
                定位(position)
                    -定位是一种更加高级的布局手段
                    -通过定位可以将一个元素摆放到页面的任意位置
                        可选值:
                            static 默认值:元素是静止的没有开启定位
             */
        }
        .box3{
              width: 200px;
              height: 200px;
              background-color: yellow;
          }

    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
