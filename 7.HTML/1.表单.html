<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
            表单:
                在现实生活中表单用于提交数据
                在网页中也可以使用表单,网页中表单用于将本地的数据提交给远程的服务器
                使用form标签来创建一个表单
        -->

    <!--
        form的属性
            action 表单要提交的服务器的地址
    -->
    <form action="target.html">
        <!--添加表单项
            文本框
            注意:数据要提交到服务器中,必须要为元素制定一个name
        -->
        文本框<input type="text" name="username">
        
        <!--密码框
            
        -->
        密码框<input type="password" name="password">

        <!--
            单选按钮
            像这种选择框,必须制定一个value属性.value属性最终会作为用户的填写的值传递给服务器
            checked 默认选中状态
        -->
        单选按钮
        <input type="radio" name="a">
        <input type="radio" name="b" checked>
        <br>
        <!--多选框-->
        多选框 <input type="checkbox" name="test" value="1">
        <input type="checkbox" name="test" value="2">
        <input type="checkbox" name="test" value="3" checked>
        <!--提交按钮-->
        <input type="submit" value="注册">

        <!--下拉列表-->
        <select name="" id="">
            <option value="i" selected>选项1</option>
            <option value="ii">选项2</option>
            <option value="iii">选项3</option>
        </select>
    </form>
</body>
</html>
