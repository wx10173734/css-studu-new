<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="font-awesome/css/all.css">
</head>
<body>
    <!--图标字体(iconfont)
            -在网页中经常需要使用一些图标,可以通过图片来引入图标
                但是图片大小本身比较大,并且非常的不灵活
            -所以在使用图片时,我们还可以将图标直接设置为字体,
                通过font-face形式来对字体进行引入
            -这样可以通过使用字体的形式来使用图标

          font awesome使用说明
            1.将css和webfonts移动到项目中
            2.将all.css引入到网页中
            3.使用图标字体
                -直接通过类名来使用图标字体
                    class="fas fa-bell"
                    class="fab fa-accessible-icon"
    -->

    <i class="fas fa-bell" style="font-size: 80px"></i>
</body>
</html>
