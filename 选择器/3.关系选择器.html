<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            为div的子元素span 设置一个字体颜色
            （为div直接包含的span设置一个颜色）
            子元素选择器
                作用:选中指定父元素的指定子元素
                语法:父元素 > 子元素
        */
        /*div>span{*/
        /*    color: blue;*/
        /*}*/

        /*
            后代元素选择器:
                作用:选中指定元素内的制定后代元素
                语法:祖先 后代
         */
        /*div span{*/
        /*    color: skyblue;*/
        /*}*/

        /*
            兄弟选择器:
                选择下一个兄弟
                语法:前一个+下一个

                选择下边所有兄弟
                语法:兄~弟
         */
        /*p+span{*/
        /*    color: red;*/
        /*}*/

        p~span{
            color: blue;
        }
    </style>
</head>
<body>

    <!--
        父元素
            -直接包含子元素的元素叫做父元素
        子元素
            -直接被父元素包含的元素是子元素
        祖先元素
            -直接或间接包含后代元素的元素是祖先元素
            -一个元素的父元素也是祖先元素
        后代元素
            -直接或间接被祖先元素包含的元素叫后代元素
        兄弟元素
            -拥有相同父元素的元素是兄弟元素
    -->
    <div class="box">
        我是一个div
        <p>
            我是div中的p
            <span>我是p中的span</span>
        </p>
        <span>我是div中的span</span>
        <span>我是div中的span</span>
    </div>

        <span>我是div外的span</span>
</body>
</html>
